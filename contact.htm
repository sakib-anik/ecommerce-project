<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is an ecommerce project for making sakib express"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ecommerce project</title>
  </head>
  <body>
    <!-- navbar starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav class="hidden" id="menu">
      <ul class="nav-upper flex-space-around">
        <li class="nav_list"><a href="index.htm" class="nav_link">Home</a></li>
        <li class="nav_list">
          <a href="register.htm" class="nav_link">Register</a>
        </li>
        <li class="nav_list">
          <a href="login.htm" class="nav_link">Login</a>
        </li>
        <li class="nav_list">
          <a href="index.htm" class="nav_link">Logout</a>
        </li>
        <li class="nav_list">
          <a href="contact.htm" class="nav_link">Contact</a>
        </li>
        <li class="nav_list">
          <a href="profile.htm" class="nav_link"
            ><img src="images/pro.png" alt="profile-icon" class="profile-icon"
          /></a>
        </li>
      </ul>
      <ul class="nav-lower flex-space-around">
        <li class="nav_list">
          <a href="index.htm" class="nav_link nav_brand">Sakib Express</a>
        </li>
        <li class="nav_list">
          <a href="cart.htm" class="nav_link"
            ><span><i class="fa-solid fa-cart-shopping"></i></span>Cart 2
            products - $124.40</a
          >
        </li>
      </ul>
    </nav>
    <!-- navbar ends here -->
    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
          <form action="" class="form card">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                autocomplete="name"
                required
              />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                required
              />
            </div>
            <div class="form-control flex-center">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <div class="form-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>
          <div class="contact-address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>123 high street</p>
              <p>Tampere, Finland</p>
              <br />
              <span>Call:</span>
              <a href="tel:+01780943003">+8801780943003</a>
            </address>
            <iframe
              class="contact_map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.065023548991!2d89.36247007421076!3d24.82744984657984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fc548b8b76172f%3A0xa830015eae38aed0!2sKoigari%20Jame%20Mosjid!5e0!3m2!1sen!2sbd!4v1688128954813!5m2!1sen!2sbd"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <!-- footer starts here -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input
          type="email"
          name="subscribe"
          id="subscribe"
          class="footer_input"
          placeholder="Your Email Address"
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
      <div>
        <p>&copy; Copyright 2023 Anis Express. All rights reserved</p>
      </div>
    </footer>
    <!-- footer ends here -->
    <script src="scripts/index.js"></script>
  </body>
</html>
