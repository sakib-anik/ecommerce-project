<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is an ecommerce project for making sakib express"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ecommerce project</title>
  </head>
  <body>
    <!-- navbar starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav class="hidden" id="menu">
      <ul class="nav-upper flex-space-around">
        <li class="nav_list"><a href="index.htm" class="nav_link">Home</a></li>
        <li class="nav_list">
          <a href="register.htm" class="nav_link">Register</a>
        </li>
        <li class="nav_list">
          <a href="login.htm" class="nav_link">Login</a>
        </li>
        <li class="nav_list">
          <a href="index.htm" class="nav_link">Logout</a>
        </li>
        <li class="nav_list">
          <a href="contact.htm" class="nav_link">Contact</a>
        </li>
        <li class="nav_list">
          <a href="profile.htm" class="nav_link"
            ><img src="images/pro.png" alt="profile-icon" class="profile-icon"
          /></a>
        </li>
      </ul>
      <ul class="nav-lower flex-space-around">
        <li class="nav_list">
          <a href="index.htm" class="nav_link nav_brand">Sakib Express</a>
        </li>
        <li class="nav_list">
          <a href="cart.htm" class="nav_link"
            ><span><i class="fa-solid fa-cart-shopping"></i></span>Cart 2
            products - $124.40</a
          >
        </li>
      </ul>
    </nav>
    <!-- navbar ends here -->
    <main>
      <section class="register">
        <h2 class="section-title text-center">User Registration</h2>
        <div class="card">
          <form action="" class="form">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                autocomplete="name"
                required
              />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                required
              />
            </div>
            <div class="form-control flex-center">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="password"
                required
              />
            </div>
            <div class="form-control flex-center">
              <label for="about">About Me</label>
              <textarea name="about" id="about"></textarea>
            </div>
            <div class="form-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- footer starts here -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input
          type="email"
          name="subscribe"
          id="subscribe"
          class="footer_input"
          placeholder="Your Email Address"
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
      <div>
        <p>&copy; Copyright 2023 Anis Express. All rights reserved</p>
      </div>
    </footer>
    <!-- footer ends here -->
    <script src="scripts/index.js"></script>
  </body>
</html>
